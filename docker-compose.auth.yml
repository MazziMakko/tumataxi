# MAKKO INTELLIGENCE - ULTRA-SECURE AUTHENTICATION SYSTEM
# Production-ready Docker Compose configuration
# Complete infrastructure stack with monitoring and security

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: makko-auth-postgres
    environment:
      POSTGRES_DB: tumataxi_auth
      POSTGRES_USER: makko_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ultra_secure_password_change_in_production}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - makko-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U makko_user -d tumataxi_auth"]
      interval: 30s
      timeout: 10s
      retries: 5
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: makko-auth-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-ultra_secure_redis_password} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
      - ./backend/config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "6379:6379"
    networks:
      - makko-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # MAKKO Intelligence Auth API
  auth-api:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: makko-auth-api
    environment:
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-production}
      SECRET_KEY: ${SECRET_KEY:-generate-a-secure-secret-key-32-chars-minimum}
      
      # Database
      DATABASE_URL: postgresql://makko_user:${POSTGRES_PASSWORD:-ultra_secure_password_change_in_production}@postgres:5432/tumataxi_auth
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-ultra_secure_redis_password}@redis:6379/0
      
      # Security
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://tumataxi.co.mz,https://app.tumataxi.co.mz}
      TRUSTED_HOSTS: ${TRUSTED_HOSTS:-tumataxi.co.mz,app.tumataxi.co.mz,api.tumataxi.co.mz}
      
      # Monitoring
      ENABLE_METRICS: "true"
      ENABLE_RATE_LIMITING: "true"
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - makko-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    volumes:
      - ./logs:/app/logs

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: makko-auth-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend/config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./backend/config/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - auth-api
    networks:
      - makko-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: makko-auth-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./backend/config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - auth-api
    networks:
      - makko-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: makko-auth-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-secure_grafana_password}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SECURITY_DISABLE_GRAVATAR: "true"
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./backend/config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./backend/config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - makko-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Log Aggregation (Optional)
  loki:
    image: grafana/loki:latest
    container_name: makko-auth-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
      - ./backend/config/loki.yml:/etc/loki/local-config.yaml:ro
    networks:
      - makko-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Security Scanner (Optional - for development)
  security-scanner:
    image: owasp/zap2docker-stable
    container_name: makko-auth-security-scanner
    command: zap-baseline.py -t http://auth-api:8000 -J zap-report.json
    volumes:
      - ./security-reports:/zap/wrk:rw
    depends_on:
      - auth-api
    networks:
      - makko-network
    profiles:
      - security-testing
    security_opt:
      - no-new-privileges:true

networks:
  makko-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  nginx_logs:
    driver: local

# Production deployment commands:
# 1. Set environment variables in .env file
# 2. Generate SSL certificates: ./scripts/generate-ssl.sh
# 3. Start services: docker-compose -f docker-compose.auth.yml up -d
# 4. Check health: docker-compose -f docker-compose.auth.yml ps
# 5. View logs: docker-compose -f docker-compose.auth.yml logs -f auth-api
# 6. Scale API: docker-compose -f docker-compose.auth.yml up -d --scale auth-api=3
# 7. Security scan: docker-compose -f docker-compose.auth.yml --profile security-testing up security-scanner