version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tumataxi_postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-tumataxi}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tumataxi_nextjs
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:${DB_PASSWORD}@postgres:5432/tumataxi}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://tumataxi.com}
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
    expose:
      - '3000'
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  nginx:
    image: nginx:alpine
    container_name: tumataxi_nginx
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - nextjs
    networks:
      - external
      - internal
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  certbot:
    image: certbot/certbot:latest
    container_name: tumataxi_certbot
    restart: always
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: /bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done'
    networks:
      - external
    logging:
      driver: 'json-file'
      options:
        max-size: '5m'
        max-file: '2'

volumes:
  postgres_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  internal:
    driver: bridge
    internal: true
  external:
    driver: bridge
