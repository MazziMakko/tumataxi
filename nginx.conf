upstream nextjs_backend {
    server nextjs:3000;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name tumataxi.com www.tumataxi.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tumataxi.com www.tumataxi.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/tumataxi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tumataxi.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript;
    gzip_disable "msie6";

    # Cache settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=nextjs_cache:10m max_size=1g inactive=60m;

    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 65s;
    send_timeout 30s;

    # API endpoints - strict rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Disable caching for API
        proxy_no_cache 1;
        proxy_cache_bypass 1;

        # Timeouts
        proxy_connect_timeout 15s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;
    }

    # Static assets - long caching
    location ~* ^/_next/static/ {
        limit_req zone=general_limit burst=50 nodelay;
        proxy_pass http://nextjs_backend;
        proxy_cache nextjs_cache;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Public assets
    location ~* \.(js|css|woff|woff2|ttf|otf|eot|svg|gif|jpeg|jpg|png|webp|ico)$ {
        limit_req zone=general_limit burst=50 nodelay;
        proxy_pass http://nextjs_backend;
        proxy_cache nextjs_cache;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000" always;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Service worker
    location /service-worker.js {
        limit_req zone=general_limit burst=10 nodelay;
        proxy_pass http://nextjs_backend;
        add_header Cache-Control "public, max-age=3600" always;
    }

    # Manifest
    location /manifest.json {
        limit_req zone=general_limit burst=10 nodelay;
        proxy_pass http://nextjs_backend;
        add_header Cache-Control "public, max-age=3600" always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://nextjs_backend;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Main application
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        proxy_pass http://nextjs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts
        proxy_connect_timeout 15s;
        proxy_send_timeout 15s;
        proxy_read_timeout 30s;

        # Caching for HTML pages (short TTL)
        proxy_cache nextjs_cache;
        proxy_cache_valid 200 5m;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
